apply plugin: 'java'
//apply plugin: 'maven'

group = 'com.neo.address.parse'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://plugins.gradle.org/m2/" }
}
dependencies {
    compile group: 'com.google.guava', name: 'guava', version:'31.1-jre'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.12.0'
    compile group: 'org.apache.commons', name: 'commons-collections4', version:'4.4'
    compile group: 'cn.hutool', name: 'hutool-all', version:'5.8.3'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.9.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.36'
    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.18.24'
}
